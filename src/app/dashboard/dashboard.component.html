<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav [mode]="sidenavMode()" [opened]="sidenavOpen()" class="w-64 bg-gray-900 text-white" (closedStart)="sidenavOpen.set(false)">
    <mat-toolbar color="primary" class="bg-gray-800">Hospital AI Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="scrollToSection('patients')">Patients</a>
      <a mat-list-item (click)="scrollToSection('procedures')">Procedures</a>
      <a mat-list-item (click)="scrollToSection('ai-assistant')">AI Assistant</a>
      <a mat-list-item (click)="scrollToSection('recommendations')">Recommendations</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="bg-gray-50">
    <mat-toolbar color="primary" class="bg-white shadow">
      <button mat-icon-button (click)="sidenavOpen.set(!sidenavOpen())">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="ml-4 text-xl font-bold">AI-Assisted Hospital Dashboard</span>
    </mat-toolbar>
    <div class="p-2 sm:p-4">
      <!-- Main dashboard content will go here -->
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
